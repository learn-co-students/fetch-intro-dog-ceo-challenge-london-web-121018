<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intro to AJAX Practice Tasks</title>
    <script defer src="src/index.js" charset="utf-8"></script>
    <style media="screen">

      .change-font-color {
        -webkit-animation: color-change 2s infinite;
        animation: color-change 2s infinite;
      }

      @-webkit-keyframes color-change {
        0% { color: #5BC8AC; }
        50% { color: #E6D72A; }
        100% { color: #F18D9E; }
      }
      @keyframes color-change {
        0% { color: #5BC8AC; }
        50% { color: #E6D72A; }
        100% { color: #F18D9E; }
      }

      .hide {
        display: none;
      }

    </style>
  </head>
  <body>
    <h1>Dog CEO</h1>

    <div id="dog-image-container" class="dog-image-container">
      <!-- images here -->
    </div>

    <hr>
    <label for="select-breed">Filter Breeds That Start with:</label>
    <select id="breed-dropdown" name="select-breed">
      <option value="a">a</option>
      <option value="b">b</option>
      <option value="c">c</option>
      <option value="d">d</option>
    </select>

    <ul id="dog-breeds">

    </ul>

  </body>
</html>
